<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>MacSyView</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body>

    <div class="container">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">MacSyView</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="#" id="homeLink">Open Results file</a>
                    </li>
                    <li>
                        <a href="#" id="systemMatchesLinkList">System Matches List<span id="runName"></span></a>
                    </li>
                </ul>
            </div>
            <!-- /.container-fluid -->
        </nav>
        <div id="mainView">
        </div>
    </div>

    <div class="modal fade" id="waitMessage" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Loading data, please wait...</h4>
          </div>
          <div class="modal-body">
            <div class="progress progress-striped active">
              <div class="progress-bar"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                <span class="sr-only">100% Complete</span>
              </div>
            </div>
            </div>
        </div>
      </div>
    </div>

    <div id="waitBack" class="modal-backdrop fade" style="display: none;"></div>
    
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/mustache/mustache.js"></script>
    <script src="bower_components/raphael/raphael.js"></script>
    <script src="bower_components/jquery-mousewheel/jquery.mousewheel.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/macsyview.js"></script>
    <script src="scripts/macsyview.data.js"></script>
    <script src="scripts/macsyview.view.js"></script>
    <script src="scripts/macsyview.ordered.js"></script>
    <script src="scripts/macsyview.system.js"></script>
    <script src="scripts/macsyview.utils.js"></script>
    <!-- endbuild -->

    <script id="systemMatchesList" type="text/mustache-tmpl">
        <table class="span12 table table-hover tab-striped">
            <tr>
                <th style="width: 40%">Replicon Name 
                   {{#sortByRepliconLink}}
                   <a href="#!{{sortByRepliconLink}}" title="sort by replicon first"><span class="glyphicon glyphicon-chevron-down"></span></a>
                   {{/sortByRepliconLink}}
                </th>
                <th style="width: 40%">System Name 
                   {{#sortBySystemLink}}
                   <a href="#!{{sortBySystemLink}}" title="sort by system first"><span class="glyphicon glyphicon-chevron-down"></span></a>
                   {{/sortBySystemLink}}
                </th>
                <th style="width: 20%">Occurence No.</th>
            </tr>
            {{#files}}
            <tr class="txsview-systemmatchtablerow" data-systemmatchid="{{id}}">
                <td>{{replicon.name}}</td>
                <td>{{systemName}}</td>
                <td>{{occurencesNumber}}</td>
            </tr>
            {{/files}}
        </table>
    </script>

    <script id="runSelectForm" type="text/mustache-tmpl">
        <div class="jumbotron">
            <h1>MacSyView</h1>
            <p>Select the JSON file containing the MacSyFinder results</p>
            <p class="btn btn-primary btn-file btn-block">
                Browse
                <input type="file" id="directory" title="select the file containing the results to analyze">
            </p>
        </div>
    </script>

    <script id="systemMatchDetail" type="text/template">    
        <h2>Components for system {{systemName}}</h2>
        {{#replicon}}
            <h4>Replicon {{name}} (length: {{length}}, topology: {{topology}})</h4>
        {{/replicon}}
        <div class="panel panel-default">
            <div id="system_schema" class="panel-default"/>
        </div>
        <div class="panel panel-default" style="position: relative;">
            <div id="replicon_schema" class="panel-default" style="width: 100%; overflow: scroll;"/>
            <div id="gene_infos" class="well well-sm" style="position: absolute; bottom: 0; left: 2px;"/>
        </div>
        <table class="table table-hover tab-striped">
        <thead>
            <tr>
				<th>Sequence Id</th>
                <th>Position</th>
                <th>Match</th>
                <th>Gene status</th>
				<th>System</th>
                <th>Sequence length</th>
                <th>Score</th>
                <th>i-evalue</th>
				<th>Profile coverage</th>                
                <th>Sequence coverage</th>
                <th>Begin match</th>
                <th>End match</th>
            </tr>
        </thead>
        <tbody>
            {{#matchedGenes}}
            <tr>
				<td {{#match}}style="background-color:{{color}}"{{/match}}>{{id}}</td>
				<td>{{position}}</td>
                <td>{{match}}</td>
                <td>{{gene_status}}</td>
				<td>{{system}}</td>
				<td>{{sequence_length}}</td>
                <!-- <td>{{strand}}</td> comment sait on sur quel brin est le gene?  beg et end?-->
                <td>{{score}}</td>
				<td>{{i_eval}}</td>
				<td>{{profile_coverage}}</td>
				<td>{{sequence_coverage}}</td>
				<td>{{begin_match}}</td>
				<td>{{end_match}}</td>
            </tr>
            {{/matchedGenes}}
        </tbody>
    </table>
    </script>

    <script id="gene_infos_Tpl" type="text/template">
        <h4>Gene Information</h4>
              <ul>
                  <li {{#match}}style="background-color:{{color}}"{{/match}}>id: {{id}}</li>
                  {{#match}}<li>match : {{.}}</li>{{/match}}
                  {{#i_eval}}<li>i-evalue : {{i_eval}}</li>{{/i_eval}}
                  {{#profile_coverage}}<li>profile coverage : {{profile_coverage}}</li>{{/profile_coverage}}
                  <li>length: {{length}} bp</li>
               </ul>
    </script>
    
    <script>
        var macsyview = macsyview;
        $(document).ready(macsyview.init());
    </script>

</body>

</html>
